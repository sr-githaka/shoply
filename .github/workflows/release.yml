name: Release

on:
    push:
        branches:
            - production
            - development

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '14'

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Release
              run: pnpm exec semantic-release
              env:
                  GITHUB_TOKEN: ${{ secrets.SHOPLY }}
